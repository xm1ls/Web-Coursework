<div class="backdrop is-hidden" data-modal>
    <div class="modal">
        <a class="modal__button--close" data-modal-close></a>
        <div class="modal__title">
            <p class="modal__title-text">Register</p>
        </div>
        <form id="form" name="form" class="modal__form">
            <div class="modal__contact">
                <label for="name" class="modal__label">Name</label>
                <input data-input-field id="name" name="name" class="modal__input" type="text" required placeholder="John">
            </div>
            <div class="modal__contact">
                <label for="email" class="modal__label">Email Address</label>
                <input id="email" name="email" class="modal__input" type="email" required placeholder="john@email.com">
            </div>
            <div class="modal__contact">
                <label for="message" class="modal__label">Message</label>
                <textarea id="message" rows="5" cols="30" name="message" placeholder="Your message"
                    class="modal__textarea"></textarea>
            </div>
            <input type="submit" class="modal__button" value="Register"></input>
        </form>
    </div>
</div>
